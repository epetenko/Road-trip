<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Randy Olson uses machine learning to find the optimal road trip across the U.S.">
    <meta name="author" content="Randal S. Olson">
    
    <title>The optimal road trip across the U.S. according to machine learning</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
		var routes_list = []
		var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
		var directionsDisplayOptions = {preserveViewport: true,
										markerOptions: markerOptions};
		var directionsService = new google.maps.DirectionsService();
		var map;

		function initialize() {
		  var center = new google.maps.LatLng(39, -96);
		  var mapOptions = {
			zoom: 5,
			center: center
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		  for (i=0; i<routes_list.length; i++) {
		  	routes_list[i].setMap(map);	
		  }
		}

		function calcRoute(start, end, routes) {
		  
		  var directionsDisplay = new google.maps.DirectionsRenderer(directionsDisplayOptions);

		  var waypts = [];
		  for (var i = 0; i < routes.length; i++) {
		  	waypts.push({
		  	  location:routes[i],
		  	  stopover:true});
		  	}
		  
		  var request = {
			  origin: start,
			  destination: end,
			  waypoints: waypts,
			  optimizeWaypoints: false,
			  travelMode: google.maps.TravelMode.DRIVING
		  };

		  directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);		
			}
		  });

		  routes_list.push(directionsDisplay);
		}

		function createRoutes(route) {
			// Google's free map API is limited to 10 waypoints so need to break into batches
			route.push(route[0]);
			var subset = 0;
			while (subset < route.length) {
				var waypointSubset = route.slice(subset, subset + 10);

				var startPoint = waypointSubset[0];
				var midPoints = waypointSubset.slice(1, waypointSubset.length - 1);
				var endPoint = waypointSubset[waypointSubset.length - 1];

				calcRoute(startPoint, endPoint, midPoints);

				subset += 9;
			}
		}

		optimal_route = ['1 Audrey Zapp Drive, Jersey City, NJ 07305', 'Hudson River Waterfront Walkway, Jersey City, NJ 07302', '1 Hudson Pl, Hoboken, NJ 07030', '1 Metlife Stadium Dr, East Rutherford, NJ 07073', '211 Main St, West Orange, NJ 07052', '560 Northfield Ave, West Orange, NJ 07052', '1112 Dukes Pkwy W, Hillsborough Township, NJ 08844', 'McCormick Hall, Princeton, NJ 08544', '40.238645, -74.721615', '100 Clinton St, Camden, NJ 081033501 Boardwalk, Wildwood, NJ 08260', '521 NJ-47, Cape May, NJ 08204', '500 Forrestal Rd, Rio Grande, NJ 08242', '168 Stevens St, West Cape May, NJ 08204', '215 Light House Ave, Cape May Point, NJ 08212', 'Beach Ave, Cape May, NJ 08204', '39.102851, -74.814134', '600 Boardwalk, Ocean City, NJ 08226', '6415 E Black Horse Pike, Egg Harbor Township, NJ 08234', '1 Borgata Way, Atlantic City, NJ 08401', '320 7th St, Beach Haven, NJ 08008', '208 Broadway, Barnegat Light, NJ 08006', '1 Ocean Ave, Ocean Grove, NJ 07756', '1000 Ocean Ave, Asbury Park, NJ 07712', '651 Kapkowski Rd, Elizabeth, NJ 07201']
		
		createRoutes(optimal_route);

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
